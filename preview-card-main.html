<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preview-card-main-page</title>
    <link rel="favicon" href="./favicon-32x32.png">
    <link rel="stylesheet" href="preview-card-main.css">
</head>
<body>
    <main>
        <div class="card-div">
            <figure class="equilibrium-image">
                <img src="./image-equilibrium.jpg" alt=" Equilibriam-image">
                <div>
                    <img src="./icon-view.svg" alt="">
                </div>
            </figure>
            <head class="head">
                <h2>Equilibriam #3429</h2>
            </head>
            <article class="about-equilibrium">
                <p>Our Equilibrium collection promotes balance and calm </p>
            </article>
            <div class="flex">
                <div class="ethereum-p">
                    <p><img class="ethereum" src="./icon-ethereum.svg" alt="image-ethereum">0.041ETH</p>
                </div>
                <div class="clock-p">
                    <p><img src="./icon-clock.svg" alt="image-clock">3 days left</p>
                </div>
            </div>
            <footer class="flex-image-avatar-name">
                <img src="./image-avatar.png" alt="image of Jules Wyvern">
                <p>Created by <span>Jules Wyvern</span></p>
            </footer>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Seshadri</a>.
      </div>
</body>
</html>
